              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <li><a href="#">Boo!</a></li>
                <li class="dropdown">

                  <ul class="dropdown-menu">
                    <li><a href="#/d3">D3 Animations</a></li>
                    <li><a href="#/charts">Google Charts</a></li>
                    <li><a href="#/">AngularJS</a></li>

                    <li><a href="#/">Curiosities</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <!-- -------------------------------- end navigation --------------------------------  -->
      </div>

    <ui-view>
      <div class="text-center initial-loading">

      </div>

    <footer class="panel-footer">
        <div class="row">
          <section id="hours" class="col-sm-4">
          </section>
          <section id="address" class="col-sm-4">
          </section>
          <section id="testimonials" class="col-sm-4">
          </section>
        </div>
        <div class="text-center">&copy; Copyright <a target="_blank" href="lawrencemcdaniel.com">lawrencemcdaniel.com</a></div>

    <script src="src/public/angularjs/angularjs.controller.js"></script>
