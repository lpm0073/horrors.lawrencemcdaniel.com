<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop of Horrors</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/common.css">
  </head>
  <body ng-app="horrors" ng-strict-di>

    <!-- Fixed position loading indicator -->
    <loading class="loading-indicator"></loading>

    <header class="app-header"></header>

    <ui-view>
      <div class="text-center initial-loading">
        <h2>Loading Site...</h2>
      </div>
    </ui-view>

    <footer class="panel-footer">
        <div class="row">
          <section id="hours" class="col-sm-4">
          </section>
          <section id="address" class="col-sm-4">
          </section>
          <section id="testimonials" class="col-sm-4">
          </section>
        </div>
        <div class="text-center">&copy; Copyright <a target="_blank" href="lawrencemcdaniel.com">lawrencemcdaniel.com</a></div>
    </footer>

    <!-- Libs -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- added for directives libraries -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Main Horros Module -->
    <script src="src/horrors.module.js"></script>

    <!-- Common Module -->
    <script src="src/common/common.module.js"></script>
    <script src="src/common/loading/loading.component.js"></script>
    <script src="src/common/loading/loading.interceptor.js"></script>

    <!-- Public Module -->
    <script src="src/public/public.module.js"></script>
    <script src="src/public/public.routes.js"></script>

    <script src="src/public/d3/d3.controller.js"></script>
    <script src="src/public/charts/charts.controller.js"></script>
    <script src="src/public/cognition/cognition.controller.js"></script>
    <script src="src/public/angularjs/angularjs.controller.js"></script>

    <!-- googleapis -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHkLhDno7SF63GKneZsS08IpAfnpZzS4k"></script>
  </body>

</html>
