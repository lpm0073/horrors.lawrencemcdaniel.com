<div ng-if="d3Ctrl.isNew"><h2>Hello there!</h2></div>

<div id="d3-content" class="container">
  <div id="" class="row">
    <div id="d3-01" class="col-lg-6 col-sm-12 col-xs-12">
        <div class="home-tile">
          <div class="gears-form">
            <form>
              <input type="radio" name="reference" id="ref-annulus">
              <label for="ref-annulus">Annulus</label><br>
              <input type="radio" name="reference" id="ref-planet" checked>
              <label for="ref-planet">Planets</label><br>
              <input type="radio" name="reference" id="ref-sun">
              <label for="ref-sun">Sun</label>
            </form>
          </div>
          <d3-gears></d3-gears>
          <span>D3-1</span>
        </div>
    </div>

    <div id="d3-02" class="col-lg-6 col-sm-12 col-xs-12">
        <div class="home-tile">
          <d3-collision-detection></d3-collision-detection>
        </div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <a ui-sref="public.cognition">
        <div id="d3-03" class="home-tile">
          <span>D3-3</span>
        </div>
      </a>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <a ui-sref="public.angularjs">
        <div id="d3-04" class="home-tile">
        <span>D3-4</span>
        </div>
      </a>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <a ui-sref="public.home">
        <div id="d3-05" class="home-tile">
        <span>D3-5</span>
        </div>
      </a>
    </div>

    <div class="col-lg-6 col-sm-12 col-xs-12">
      <a ui-sref="public.home">
        <div id="d3-06" class="home-tile">
        <span>D3-6</span>
        </div>
      </a>
    </div>
    <div class="col-lg-6 col-sm-12 col-xs-12">
      <a ui-sref="public.home">
        <div id="d3-01" class="home-tile">
        <span>D3-7</span>
        </div>
      </a>
    </div>

  </div>
</div>
