<div id="piechart" class="widget widget-left">
  <h3>Pie Chart</h3>
  <p>A <code>pie</code> chart that is rendered within the browser using SVG or VML. Displays tooltips when hovering over slices.</p>
  <about-googlecharts></about-googlecharts>
  <gc-piechart
  uib-tooltip="Hover your mouse over the pie slices to see how this chart is animated."
  tooltip-placement="top"
  tooltip-trigger="'mouseenter'"
  tooltip-enable="!false">
  </gc-piechart>
  <div>
    <div class="widget-credit widget-credit-author">Credit: <a href="https://developers.google.com/chart/interactive/docs/gallery/piechart" target="_blank">Google Inc.</a></div>
    <div class="widget-credit widget-credit-sourcecode"><a href="https://github.com/lpm0073/horrors.lawrencemcdaniel.com/tree/master/src/public/charts" target="_blank" >Get the source code</a></div>
  </div>
  <view-sourcecode
    tabs='{ "HTML":"src/public/charts/gc.piechart.html", "JS":"src/public/charts/gc.piechart.controller.js" }'>
  </view-sourcecode>
</div>
