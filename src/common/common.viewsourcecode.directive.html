<head>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script>

</head>


<div id="cg-vision" class="widget-object" ng-controller="ViewSourcecodeController as ctrl">

  <div class="widget-view-sourcecode">
    <button type="button" class="btn btn-warning btn-block" ng-click="isCollapsed = !isCollapsed">View Source Code</button>
  	<hr>
  	<div uib-collapse="isCollapsed">
  		<div class="well well-lg">
        <uib-tabset active="active">
          <uib-tab index="0" heading="JS">
            <pretty-printer source-code="src/public/cognition/cognition.controller.js"></pretty-printer>
          </uib-tab>  <!-- JS -->
          <uib-tab index="1" heading="HTML">
            <pretty-printer source-code="src/public/cognition/cg.vision.directive.html"></pretty-printer>
          </uib-tab>  <!-- HTML -->

          <uib-tab index="2" heading="CSS">
            <pretty-printer source-code="css/app.css"></pretty-printer>
          </uib-tab>  <!-- CSS -->

        </uib-tabset>

      </div>    <!-- class="well well-lg" -->
  	</div>   <!-- uib-collapse="isCollapsed" -->
  </div>    <!-- class="widget-view-sourcecode" -->

</div>    <!-- class="widget-object" -->
